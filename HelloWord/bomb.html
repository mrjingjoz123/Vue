<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>
    <div>{{result}} {{count}} times</div>
        <bomb-button :is-bomb="false" @bomb="bomb" @click="clickBomb"></bomb-button>
        <bomb-button :is-bomb="true" @bomb="bomb" @click="clickBomb"></bomb-button>
        <bomb-button :is-bomb="false" @bomb="bomb" @click="clickBomb"></bomb-button><br>

        <bomb-button :is-bomb="true" @bomb="bomb" @click="clickBomb"></bomb-button>
        <bomb-button :is-bomb="false" @bomb="bomb" @click="clickBomb"></bomb-button>
        <bomb-button :is-bomb="true" @bomb="bomb" @click="clickBomb"></bomb-button><br>

        <bomb-button :is-bomb="false" @bomb="bomb" @click="clickBomb"></bomb-button>
        <bomb-button :is-bomb="true" @bomb="bomb" @click="clickBomb"></bomb-button>
        <bomb-button :is-bomb="false" @bomb="bomb" @click="clickBomb"></bomb-button><br>
</div>
    <script>
       Vue.component('bomb-button',{
        props:{
                isBomb:Boolean
            },
            data: function(){
                return{
                    value:'-',
                    clicked:false
                };
            },
            methods: {
                open:function(){
                    if(this.clicked) return; 
                    this.clicked = true;
                    this.$emit('click');
                    if(!this.isBomb) return;
                    this.value = "*";
                    this.$emit('bomb');
                }
            },
            template:'<button @click="open" style="width:25px;height:25px">{{value}}</button>'
        });
        var app = new Vue({
            el:'#app',
            data:{
                result:'',
                count:0
            },
            methods: {
                bomb:function(){
                    this.result="You lose !!!";
                },
                clickBomb:function(){
                    this.count++;
                },

            },
        });

    </script>
</body>
</html>
