<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-for="color in colors" v-bind:style="{backgroundColor: color}" v-on:click="addBox(color)">{{color}}</button>
        <div v-for="(box,index) in boxes">{{index}}. {{box}}</div>

    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data: {
                colors:[
                    'red',
                    'green',
                    'blue',
                    'pink',
                    'yellow',
                    'white',
                ],
                selectColor:'',
                boxes:[]
            },
            methods:{
                addBox:function(color){
                    this.boxes.push(color);
                }
            }
        });
    </script>

</body>
</html>
